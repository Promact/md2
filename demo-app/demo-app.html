<div class="sidenav-backdrop" [class.open]="isSidenavOpened" (click)="sidenav(false)"></div>
<aside class="sidenav" [class.open]="isSidenavOpened">
  <div class="sidenav-container">
    <header>
      <a (click)="sidenav(false)" [routerLink]="['']">
        <img src="./assets/img/logo.png">
        <h3>Material Design 2</h3>
      </a>
    </header>
    <ul>
      <li [class.active]="isActive('/accordion')" (click)="sidenav(false)"><a [routerLink]="['accordion']">Accordion</a></li>
      <li [class.active]="isActive('/autocomplete')" (click)="sidenav(false)"><a [routerLink]="['autocomplete']">Autocomplete</a></li>
      <li [class.active]="isActive('/chips')" (click)="sidenav(false)"><a [routerLink]="['chips']">Chips</a></li>
      <li [class.active]="isActive('/collapse')" (click)="sidenav(false)"><a [routerLink]="['collapse']">Collapse</a></li>
      <li [class.active]="isActive('/colorpicker')" (click)="sidenav(false)"><a [routerLink]="['colorpicker']">Colorpicker</a></li>
      <li [class.active]="isActive('/datatable')" (click)="sidenav(false)"><a [routerLink]="['datatable']">Data Table</a></li>
      <li [class.active]="isActive('/datepicker')" (click)="sidenav(false)"><a [routerLink]="['datepicker']">Datepicker</a></li>
      <li [class.active]="isActive('/dialog')" (click)="sidenav(false)"><a [routerLink]="['dialog']">Dialog</a></li>
      <li [class.active]="isActive('/menu')" (click)="sidenav(false)"><a [routerLink]="['menu']">Menu</a></li>
      <li [class.active]="isActive('/multiselect')" (click)="sidenav(false)"><a [routerLink]="['multiselect']">Multiselect</a></li>
      <li [class.active]="isActive('/select')" (click)="sidenav(false)"><a [routerLink]="['select']">Select</a></li>
      <li [class.active]="isActive('/tabs')" (click)="sidenav(false)"><a [routerLink]="['tabs']">Tabs</a></li>
      <li [class.active]="isActive('/tags')" (click)="sidenav(false)"><a [routerLink]="['tags']">Tags</a></li>
      <li [class.active]="isActive('/toast')" (click)="sidenav(false)"><a [routerLink]="['toast']">Toast</a></li>
      <li [class.active]="isActive('/tooltip')" (click)="sidenav(false)"><a [routerLink]="['tooltip']">Tooltip</a></li>
    </ul>
  </div>
</aside>
<main class="main">
  <header class="toolbar">
    <button type="button" (click)="sidenavToggle()" class="sidenav-toggle"><em class="fa fa-bars"></em></button>
    <h3>
      Material Design 2
      <a href="https://github.com/Promact/md2" target="_blank" class="source-code">
        <svg class="source-code" width="28" height="28" viewBox="0 0 16 16">
          <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path>
        </svg>
      </a>
    </h3>
  </header>
  <section class="demo-container">
    <router-outlet></router-outlet>
  </section>
  <footer class="footer">
    <span><a href="https://github.com/Promact/md2">Md2</a> is maintained by <a href="https://github.com/promact">Promact</a>.</span>
  </footer>
</main>

language: node_js
sudo: false

node_js:
  - '6.9.1'

branches:
  only:
    - master

install:
  - npm install

script:
  - bash ./scripts/deploy/deploy.sh

before_deploy:
  - gulp build:devapp
  - cd dist\md2

deploy:
  provider: npm
  skip_cleanup: true
  email: pipariyadharmesh@gmail.com
  api_key:
    secure: 
  on:
    branch: master
    repo: Promact/md2
    tags: true
    condition: "/^deploy-.*$/"

cache:
  directories:
    - node_modules

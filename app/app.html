<div class="sidenav-backdrop" [class.open]="isSidenavOpened" (click)="sidenav(false)"></div>
<aside class="sidenav" [class.open]="isSidenavOpened">
  <div class="sidenav-container">
    <header>
      <a (click)="sidenav(false)" [routerLink]="['']">
        <img src="./content/img/logo.png">
        <h3>Material Design 2</h3>
      </a>
    </header>
    <ul>
      <li [class.active]="isActive('/accordion')"><a (click)="sidenav(false)" [routerLink]="['accordion']">Accordion</a></li>
      <li [class.active]="isActive('/autocomplete')"><a (click)="sidenav(false)" [routerLink]="['autocomplete']">Autocomplete</a></li>
      <li [class.active]="isActive('/collapse')"><a (click)="sidenav(false)" [routerLink]="['collapse']">Collapse</a></li>
      <li [class.active]="isActive('/colorpicker')"><a (click)="sidenav(false)" [routerLink]="['colorpicker']">Colorpicker</a></li>
      <li [class.active]="isActive('/datepicker')"><a (click)="sidenav(false)" [routerLink]="['datepicker']">Datepicker</a></li>
      <li [class.active]="isActive('/dialog')"><a (click)="sidenav(false)" [routerLink]="['dialog']">Dialog</a></li>
      <li [class.active]="isActive('/menu')"><a (click)="sidenav(false)" [routerLink]="['menu']">Menu</a></li>
      <li [class.active]="isActive('/multiselect')"><a (click)="sidenav(false)" [routerLink]="['multiselect']">Multiselect</a></li>
      <li [class.active]="isActive('/select')"><a (click)="sidenav(false)" [routerLink]="['select']">Select</a></li>
      <li [class.active]="isActive('/switch')"><a (click)="sidenav(false)" [routerLink]="['switch']">Switch</a></li>
      <li [class.active]="isActive('/tabs')"><a (click)="sidenav(false)" [routerLink]="['tabs']">Tabs</a></li>
      <li [class.active]="isActive('/tags')"><a (click)="sidenav(false)" [routerLink]="['tags']">Tags</a></li>
      <li [class.active]="isActive('/toast')"><a (click)="sidenav(false)" [routerLink]="['toast']">Toast</a></li>
      <li [class.active]="isActive('/tooltip')"><a (click)="sidenav(false)" [routerLink]="['tooltip']">Tooltip</a></li>
    </ul>
  </div>
</aside>
<main class="main">
  <header class="toolbar">
    <button type="button" (click)="sidenavToggle()" class="sidenav-toggle"><em class="fa fa-bars"></em></button>
    <h3>Material Design 2</h3>
  </header>
  <router-outlet></router-outlet>
  <footer class="footer">
    <span><a href="https://github.com/promact/md2">Md2</a> is maintained by <a href="https://github.com/promact">Promact</a>.</span>
  </footer>
</main>

<div class="demo-data-table">
  <h1>Data Table</h1>
  <hr />
  <div class="card">
    <div class="header">
      <h3 class="title">Basic Data Table</h3>
    </div>
    <div class="content">
      <table [md2Data]="data | dataPipe : search" #md2="md2DataTable" [rowsPerPage]="10">
        <thead>
          <tr>
            <td colspan="4">
              <input placeholder="Filter By Name" class="md2-input" [(ngModel)]="search" />
            </td>
          </tr>
          <tr>
            <th style="width: 20%" md2SortBy="name">Name</th>
            <th style="width: 50%" md2SortBy="email">Email</th>
            <th style="width: 10%" md2SortBy="age">Age</th>
            <th style="width: 20%" md2SortBy="city">City</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let i of md2.data">
            <td>{{i.name}}</td>
            <td>{{i.email}}</td>
            <td>{{i.age}}</td>
            <td>{{i.city}}</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="4">
              <md2-pagination [rowsPerPageSet]="[5,10,15]"></md2-pagination>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>

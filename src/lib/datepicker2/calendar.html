<div class="md2-calendar-header">
  <div class="md2-calendar-controls">
    <button type="button" class="md2-calendar-period-button" (click)="_currentPeriodClicked()"
            [attr.aria-label]="_periodButtonLabel">
      {{_periodButtonText}}
      <div class="md2-calendar-arrow" [class.md2-calendar-invert]="!_monthView"></div>
    </button>
    <div class="md2-calendar-spacer"></div>
    <button type="button" class="md2-calendar-previous-button" [disabled]="!_previousEnabled()"
            (click)="_previousClicked()" [attr.aria-label]="_prevButtonLabel"></button>
    <button type="button" class="md2-calendar-next-button" [disabled]="!_nextEnabled()"
            (click)="_nextClicked()" [attr.aria-label]="_nextButtonLabel"></button>
  </div>
</div>
<div class="md2-calendar-content" (keydown)="_handleCalendarBodyKeydown($event)"
     [ngSwitch]="_monthView" cdkMonitorSubtreeFocus>
  <md2-month-view *ngSwitchCase="true"
                  [activeDate]="_activeDate"
                  [selected]="selected"
                  [dateFilter]="_dateFilterForViews"
                  (selectedChange)="_dateSelected($event)">
  </md2-month-view>
  <md2-year-view *ngSwitchDefault
                 [activeDate]="_activeDate"
                 [selected]="selected"
                 [dateFilter]="_dateFilterForViews"
                 (selectedChange)="_monthSelected($event)">
  </md2-year-view>
</div>

language: node_js
sudo: false
dist: trusty

node_js:
  - '--lts'

branches:
  only:
  - master

jobs:
  include:
    - env: "MODE=lint"
    - env: "MODE=aot"
    - env: "MODE=payload"
    - stage: Deploy
      script: bash ./scripts/ci/publish-artifacts.sh
      env: "MODE=release"

env:
  global:
  - LOGS_DIR=/tmp/md2-build/logs

before_install:
  - npm i -g npm@^5.0.1

install:
  - npm install

before_script:
  - mkdir -p $LOGS_DIR

script:
  - bash ./scripts/ci/build-and-test.sh

before_deploy:
  - gulp build:release
  - cd dist
  - cd md2

deploy:
  provider: npm
  skip_cleanup: true
  email: pipariyadharmesh@gmail.com
  api_key:
    secure: 
  on:
    branch: master
    repo: Promact/md2
    condition: "/^deploy-.*$/"

cache:
  directories:
    - $HOME/.npm
